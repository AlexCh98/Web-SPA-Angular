            <div class="col-md-12 col-sm-12 col-xs-12">
                <ul class="tab-filters" role="tablist">
                    {{#allTournamentsInfo}}

                    {{/allTournamentsInfo}}

                    {{#allTournamentsInfo}}
                    <div class="tab-pane" id="{{cleanName}}">
                        <div class="esport_championship_participants">

                                <div class="row no-guters">
                                    {{#teams}}
                                    <div class="col-md-3 col-sm-4 col-xs-6">

                                                 class="background-team" src="/images/common/esport-participants-background.jpg">

                                            <span>{{name}}</span>
                                        </a>
                                    </div>
                                    {{/teams}}


                                </div>
                            </div>
                        </div>
                    </div>
                    {{/allTournamentsInfo}}
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <span class="badge badge-warning" id="loadMore" onclick="loadPage(4)">Load more</span>
            <img alt="team-logo" id="loadSpinner" src="/images/spinner.gif">
            <p id="actualPage" style="display: none">-1</p>

    </div>
</section>

<script type="text/javascript">
    $(document).ready(function () {
        loadPage(4);
        //$("#loadSpinner").hide();
    });

    function loadPage(size) {
        var actual_page = parseInt($("#actualPage").text());
        var ajax = true;
        if (actual_page < 2) {
            actual_page = actual_page + 1;
            $("#actualPage").text(actual_page);
        } else {
            ajax = false;
        }
        if (ajax) {
            $("#loadSpinner").show();
            $.ajax({
                url: 'https://localhost:8443/api/teamsList/?page=' + actual_page + '&size=' + size,
                success: function (data) {
                    setTimeout(function () {
                        $.each(data, function (index, value) {
                            $("#All > div > div > div").append("<div class=\"col-md-3 col-sm-4 col-xs-6\">\n" +
                                "                                        <a href=\"/teamx/" + value[0] + "\">\n" +
                                "                                            <img src=\"/images/common/esport-participants-background.jpg\" class=\"background-team\" alt=\"background\">\n" +
                                "                                            <img src=\"/images/common/team-logo2.png\" alt=\"team-logo\">\n" +
                                "                                            <span>" + value[1] + "</span>\n" +
                                "                                        </a>\n" +
                                "                                    </div>");
                        });
                        $("#loadSpinner").hide();
                    }, 1000);
                },
                error: function () {
                    console.log("Ajax Error");
                }
            });
        }
        if (actual_page >= 2) {
            $("#loadMore").css("display", "none");
        }
    }
</script>
