<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padel Versus</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
    <link href="/favicon.ico" rel="icon" type="image/png"/>
    <!--===============================================================================================-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/fonts/iconic/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/animate/animate.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/animsition/css/animsition.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/vendor/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/bg-02.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form action="/login" class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-49">
						Log In
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                    <span class="label-input100">Username</span>
                    <input class="input100" name="username" placeholder="Type your username" type="text">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" name="password" placeholder="Type your password" type="password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        Forgot password?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Log in
                        </button>
                    </div>
                </div>
                <input name="_csrf" type="hidden" value="{{token}}"/>
            </form>
            <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Log In Using
						</span>
            </div>

            <div class="flex-c-m">
                <a class="login100-social-item bg1" href="#">
                    <i class="fa fa-facebook"></i>
                </a>

                <a class="login100-social-item bg2" href="#">
                    <i class="fa fa-twitter"></i>
                </a>

                <a class="login100-social-item bg3" href="#">
                    <i class="fa fa-google"></i>
                </a>
            </div>


            <div class="flex-col-c p-t-55">
						<span class="txt1 p-b-17">
							Or Sign Up
						</span>

                <a class="txt2" href="/signup">
                    Sign Up
                </a>
            </div>
            <div class="container-login100-form-btn p-t-24">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">
                        <a href="/"> Continue as anonymous </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>

</body>
</html>
