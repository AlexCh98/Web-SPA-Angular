{{> preloadEffect}}


{{> menu}}


<div class="container" style="padding-top :3%">
    <form action="/player/editProfileForm" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="limiter">
                        <label style="display: block; text-align: left"><h3>{{name}}</h3></label>
                        <input id="username" name="username" type="hidden" value="{{name}}">
                        <div>
                            <a class="item">
                                <!--<img style="margin-left: 20%" src="/images/soccer/staff-item-img.jpg" alt="player">-->
                                <img alt="player" id="imageUrl" src="{{imageUrl}}">
                            </a>
                        </div>
                        <div class="container-login100">
                            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                                <span class="label-input100"></span>
                                <input accept=".jpg, .jpeg" class="inputfile" id='imageFile' name='imageFile'
                                       type='file'/>
                                <label for='imageFile'>
                                    <span>Choose Image</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <input name="_csrf" type="hidden" value="{{token}}"/>
                    <button class="btn btn-primary" type="submit">Accept changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
