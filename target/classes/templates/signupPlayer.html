<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Padel Versus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/images/bg-02.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/signupPlayer"  method="post">
					<span class="login100-form-title p-b-49">
						Sign Up Player
					</span>
					Fill in the following information
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Endurance is required">
						<span class="label-input100">Endurance (0-10)</span>
						<input class="input100 form-control" type="number"  name="endurance" id="endurance" placeholder="Type your endurance" min="0" max="10">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Height is required">
						<span class="label-input100">Height</span>
						<input class="input100 form-control" type="number" name="height" id="height" min="1.00" step="0.01" max="2.00"placeholder="Type your height">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Weight is required" >
						<span class="label-input100 ">Weight</span>
						<input class="input100 form-control" type="number" name="weight" id="weight" placeholder="Type your weight" min="30" max="120" >
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Speed is required" >
						<span class="label-input100 ">Speed (0-10)</span>
						<input class="input100 form-control" type="number" name="speed" id="speed" placeholder="Type your speed" min="0" max="10">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Accuracy is required" >
						<span class="label-input100 ">Accuracy (0-10)</span>
						<input class="input100 form-control" type="number" name="accuracy" id="accuracy" placeholder="Type your accuracy" min="0" max="10">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Strength is required" >
						<span class="label-input100 ">Strength (0-10)</span>
						<input class="input100 form-control" type="number" name="strength" id="strength" placeholder="Type your strength" min="0" max="10">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Aceleration is required" >
						<span class="label-input100 ">Aceleration (0-10)</span>
						<input class="input100 form-control" type="number" name="aceleration" id="aceleration" placeholder="Type your aceleration" min="0" max="10">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Pace is required" >
						<span class="label-input100 ">Pace (0-10)</span>
						<input class="input100 form-control" type="number" name="pace" id="pace" placeholder="Type your pace" min="0" max="10">
						<span class="focus-input100" data-symbol="&#xf2a1;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31"></div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up Player
							</button>
						</div>
					</div>

				</form>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Log In
						</span>

						<a href="/login" class="txt2">
							Log In
						</a>
					</div>

			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/js/main.js"></script>

</body>
</html>
