<div class="preloader-wrapper" id="preloader">
    <div class="motion-line dark-big"></div>
    <div class="motion-line yellow-big"></div>
    <div class="motion-line dark-small"></div>
    <div class="motion-line yellow-normal"></div>
    <div class="motion-line yellow-small1"></div>
    <div class="motion-line yellow-small2"></div>
</div>




{{> menu}}


<div class="container" style="padding-top :3%">
    <form action="/tournament/registerTournamentForm" method="post">
        <input type="hidden" id="username" name="username" value="{{actual_player_name}}">
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-offset-2">
                    <label>Chose Tournament</label>
                    <select class="form-control" style="width: 75%" name="SelectedTournament">
                        {{#tournament-list}}
                            <option value="{{name}}">{{name}}</option>
                        {{/tournament-list}}
                    </select>
                    <label>Team name</label>
                    <input type="text" class="form-control" placeholder="Team name" style="width: 75%" name="teamName">
                    <!--<label> Upload team Logo</label>
                    <input type="file" class="form-control-file" style="width: 75%">-->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label style="display: block; text-align: center"><h3>{{actual_player_name}}</h3></label>
                    <div>
                        <a href="player.html" class="item">
                            <img style="margin-left: 20%" src="{{actual_player_img}}" alt="player">
                            <!--<img src="/images/soccer/staff-item-img.jpg" alt="player" >-->
                        </a>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label style="display: block; margin-left:25%"><h3>Partner</h3></label>
                    <select class="form-control" style="width: 75%;" name="otherPlayer">
                        {{#other_player_names}}
                            <option value="{{.}}">{{.}}</option>
                        {{/other_player_names}}
                    </select>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>
</div>
