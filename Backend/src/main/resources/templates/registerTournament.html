<body>

{{> preloadEffect}}


{{> menu}}


<div class="container" style="padding-top :3%">
    <form action="/tournament/registerTournamentForm" method="post">
        <input id="username" name="username" type="hidden" value="{{actual_player_name}}">
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-offset-2">
                    <label>Chose TournamentModel</label>
                    <select class="form-control" name="SelectedTournament" style="width: 75%">
                        {{#tournament-list}}
                        <option value="{{name}}">{{name}}</option>
                        {{/tournament-list}}
                    </select>
                    {{#error}}
                    <div class="text-center p-t-6 p-b-31" style="color: red;">
                        Error: Team name already in use
                    </div>
                    {{/error}}
                    <label>Team Name</label>
                    <input class="form-control" name="teamName" placeholder="Team name" style="width: 75%" type="text">
                    <!--<label> Upload team Logo</label>
                    <input type="file" class="form-control-file" style="width: 75%">-->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label style="display: block; text-align: center"><h3>{{actual_player_name}}</h3></label>
                    <div>
                        <a class="item" href="player.html">
                            <img alt="player" src="{{actual_player_img}}" style="margin-left: 20%">
                            <!--<img src="/images/soccer/staff-item-img.jpg" alt="player" >-->
                        </a>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label style="display: block; margin-left:25%"><h3>Partner</h3></label>
                    <select class="form-control" name="otherPlayer" style="width: 75%;">
                        {{#other_player_names}}
                        <option value="{{.}}">{{.}}</option>
                        {{/other_player_names}}
                    </select>
                </div>

            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <input name="_csrf" type="hidden" value="{{token}}"/>
    </form>
</div>


{{> footer}}->
