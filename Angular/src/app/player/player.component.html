<p>player works!</p>
<mat-card-title id="tittle" >

  <p>PAGINA DEL PLAYER</p>
</mat-card-title>
<ul id="player">

    <ng-container *ngIf=" getPlayer()">
      <span style="text-align: center" class = "boxCountry ">{{getPlayer().countryBirth}} </span>
      <h1> {{getPlayer().user.name}}</h1><br>
    </ng-container>
  <div class = "margin">
    <mat-card class = "card">
      <ng-container *ngIf=" getPlayer()">

        <span class = "player"><br>Age</span><br><br><span class = "feature">{{getPlayer().age}}<br></span>



      </ng-container>
      <span class = "player"><br>Teams </span><br><br>
      <ng-container *ngFor="let team of getTeamsByPlayer()">
        <span class = " feature">{{team.name}}<br></span><br>
      </ng-container>
      <span class = "player">Tournaments </span><br><br>
      <ng-container *ngFor="let tournament of getTournamentsByPlayer()">
        <span class = " feature"> {{tournament.name}}<br></span><br>
      </ng-container>



    </mat-card>


  </div>
  <div class = "canvas-angular">
    <apx-chart

      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>




</ul>
