<div class="container pb-5">

  <div class="row">
    <ng-container *ngIf="getPlayer()">
        <span class="  p-3 mb-2 bg-warning text-white text-uppercase box  ">
          {{getPlayer().countryBirth}}
        </span>

      <span class="  userName " style="padding-top:30px">
          {{getPlayer().user.name}}
        </span>
    </ng-container>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <app-images [idPlayer]="getId()"></app-images>
      <div class="file-upload-wrapper" *ngIf="getPlayer() && showMailAndButton() && fileInputShown">
        <input #fileInput accept="image/jpeg" (change)="processFile(fileInput)" type="file"
               class="form-control-file input-file" id="file">
        <label for="file" class="btn btn-warning text-uppercase">Choose a file</label>
        <button *ngIf="uploadButton" (click)="reload()" class="btn btn-warning text-uppercase"
                style="margin: 0 0.5em 0.5em;">Upload
        </button>
      </div>
    </div>
    <div class="col-sm-9">
      <p-card *ngIf="getPlayer()!=null" [style]="{width: '800px',padding:'2em 1.2em'}">

        <h2 class="text-warning" style="font-size:30px">Age</h2>
        <h6 class="text-uppercase" style="font-size:15px">{{getPlayer().age}}</h6>
        <h2 class="text-warning" style="font-size:30px">Teams</h2>
        <ng-container *ngFor="let team of getTeamsByPlayer()">
          <h6 class="text-uppercase" style="font-size:15px"> {{team.name}}</h6>
        </ng-container>
        <h2 class="text-warning" style="font-size:30px">Tournaments</h2>
        <ng-container *ngFor="let tournament of getTournamentsByPlayer()">
          <h6 class="text-uppercase" style="font-size:15px"> {{tournament.name}}</h6>
        </ng-container>
        <h2 *ngIf="showMailAndButton()" class="text-warning" style="font-size:30px">Email</h2>
        <h6 *ngIf="showMailAndButton()" class="text-uppercase" style="font-size:15px">{{getPlayer().user.mail}}</h6>
        <div class="canvasPlayer">
          <app-radar [idPlayer]="getId()"></app-radar>
        </div>

      </p-card>
    </div>
  </div>
  <div class="row">
    <button *ngIf="showMailAndButton()" (click)="showFileInput()" type="button" class="btn btn-warning text-uppercase">
      Edit Image
    </button>
  </div>

</div>
