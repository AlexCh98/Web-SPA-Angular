<div class=".container-fluid">
  <app-carousel [slides]="getSlides()" [nextMatches]="getNextMatches()"></app-carousel>
</div>
<div class=".container">
  <div class="row">
    <div class="col-md">
      <app-next-matches [nextMatches]="getNextMatches()" [showTitle]=true [flipInX]=true [fadeInUp]=false></app-next-matches>
    </div>
    <div class="col-md">
      <app-last-matches [lastMatches]="getlastMatches()"></app-last-matches>
    </div>
  </div>
</div>
