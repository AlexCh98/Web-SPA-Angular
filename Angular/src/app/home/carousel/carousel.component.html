<mat-carousel
  [autoplay]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [loop]="true"
  [maintainAspectRatio]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  color="accent"
  interval="5000"
  maxWidth="auto"
  orientation="ltr"
  proportion="25"
  slides="3"
  timings="250ms ease-in"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of getSlides(); let i = index"
    [hideOverlay]="false"
    image="/assets/carrouselImage.jpg"
    overlayColor="#00000040"
  >
    <div
      style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center"
    >
      <span class="slide-text">{{slide.text}}</span>
      <span class="slider-date">{{slide.date | date : 'yyyy-MM-dd'}}</span>
    </div>
  </mat-carousel-slide>
</mat-carousel>
