<h1 align="center" class="mat-display-3" style="padding-top: 15px; color: #fb6107">ADMIN PAGE:</h1>


<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card id="next-matches-card" class="card">
      <mat-card-header style="justify-content: center">
        <mat-card-title>Tournaments:</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <table>
          <ng-container *ngFor="let Tournament of getTournaments();">
            <ng-container>
              <tr>
                <td class="center-text tournament" colspan="3">{{Tournament.name}}</td>
              </tr>
              <ng-container *ngFor="let Team of Tournament.teams; let i = index">
                <ng-container>
                  <tr>
                    <td class="center-text team-name">{{Team.name}}</td>
                  </tr>
                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
        </table>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
