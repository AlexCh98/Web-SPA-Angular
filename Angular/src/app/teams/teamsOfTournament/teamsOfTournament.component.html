<div class="p-grid" *ngIf="getRanking()">
  <ng-container *ngFor="let team of getRanking()">
    <div class="col-md-3 mb-3">
      <a [routerLink]="['/teams', team.id]">
        <p-card class="center" styleClass="team-card">
          <img src="assets/team-logo2.png" class="img">
          <p-footer>
            <span class="team-name text-white">{{team.name}}</span>

            <!--<button pButton class="ui-button-warning" icon="pi pi-chart-line" style="margin-top: 5%"></button>-->
          </p-footer>
        </p-card>
      </a>

    </div>
  </ng-container>
</div>
