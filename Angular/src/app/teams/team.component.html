<div class="container">
  <div class = "row">
    <span class="badge">Name</span>
    <h4 *ngIf=" getTeam()"> {{getTeam().name}}</h4>
  </div>
  <div class = "row">
    <div class = "col-md-6" *ngFor="let player of getTeam().players; let i = index">
      <span class="badge">Member {{i+1}}</span>
    </div>
  </div>
</div>
