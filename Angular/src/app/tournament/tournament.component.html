
<div class="container" style="padding-top: 10%">
  <div class="row">
    <div class="col-md">
      <p-tabView [activeIndex]="0">
        <ng-container *ngFor="let tournament of getTournaments(); let i = index" >
          <p-tabPanel [selected] = "tournament.id == 1" header="{{tournament.name}}">
            <app-tournament-ranking [idFromParent]="tournament.id" (loaded)="onLoaded($event)"></app-tournament-ranking>
          </p-tabPanel>
        </ng-container>
      </p-tabView>
    </div>
  </div>
  <div class="row button-container">
    <button (click)="downloadPdf()" *ngIf="showPdf" class="button-pdf my-4 mx-5">
      <span>Save PDF</span>
    </button>
  </div>
</div>
