<section class="main-match-shedule amateurs-match-shedule">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <ul class="tab-filters" role="tablist">
                    {{#allTournamentsInfo}}
                    <li><a href="#{{cleanName}}" role="tab" data-toggle="tab"
                           aria-expanded="true">{{tournamentName}}</a></li>
                    {{/allTournamentsInfo}}
                </ul>
                <div class="tab-content">
                    {{#allTournamentsInfo}}
                    <div class="tab-pane" id="{{cleanName}}">
                        <div class="esport_championship_participants">
                            <div class="container">
                                <div class="row no-guters">
                                    {{#teams}}
                                    <div class="col-md-3 col-sm-4 col-xs-6">
                                        <a href="/teamx/{{id}}">
                                            <img src="/images/common/esport-participants-background.jpg"
                                                 class="background-team" alt="background">
                                            <img src="/images/common/team-logo2.png" alt="team-logo">
                                            <span>{{name}}</span>
                                        </a>
                                    </div>
                                    {{/teams}}


                                </div>
                            </div>
                        </div>
                    </div>
                    {{/allTournamentsInfo}}
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <span class="badge badge-warning" onclick="loadPage(4)" id="loadMore">Load more</span>
            <img src="/images/spinner.gif" alt="team-logo"  id="loadSpinner">
            <p id="actualPage" style="display: none">-1</p>
        </div>
    </div>
</section>

<script type="text/javascript">
    $(document).ready(function () {
        loadPage(4);
        //$("#loadSpinner").hide();
    });

    function loadPage(size) {
        var actual_page = parseInt($("#actualPage").text());
        var ajax = true;
        if (actual_page < 2) {
            actual_page = actual_page + 1;
            $("#actualPage").text(actual_page);
        } else {
            ajax = false;
        }
        if(ajax){
            $("#loadSpinner").show();
            $.ajax({
                url: 'https://localhost:8080/apiTeams/?page=' + actual_page + '&size=' + size,
                success: function (data) {
                    setTimeout(function() {
                        $.each(data, function (index, value) {
                            $("#All > div > div > div").append("<div class=\"col-md-3 col-sm-4 col-xs-6\">\n" +
                                "                                        <a href=\"#\">\n" +
                                "                                            <img src=\"/images/common/esport-participants-background.jpg\" class=\"background-team\" alt=\"background\">\n" +
                                "                                            <img src=\"/images/common/team-logo2.png\" alt=\"team-logo\">\n" +
                                "                                            <span>" + value + "</span>\n" +
                                "                                        </a>\n" +
                                "                                    </div>");
                        });
                        $("#loadSpinner").hide();
                    }, 1000);
                },
                error: function () {
                    console.log("Ajax Error");
                }
            });
        }
        if(actual_page >= 2){
            $("#loadMore").css("display", "none");
        }
    }
</script>
